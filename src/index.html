<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>
  <link href="./output.css" rel="stylesheet">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="w-full font-display ">
  <div class="flex items-center justify-center relative max-sm:block">
    <div class="w-2/5 max-sm:w-full">
      <img src="images/bg-main-desktop.png" class="hidden sm:block h-8h w-4h " >
      <img src="images/bg-main-mobile.png" class="block sm:hidden max-sm:w-full h-80">
    </div>

    <div class=" ml-20 w-3/5 flex items-center justify-center max-sm:w-full max-sm:ml-0 max-sm:mt-20 max-sm:py-7 max-sm:px-5">
      <form class="">
        <div class="flex flex-col">
          <label class="font-bold text-d-violet max-sm:text-xl" for="Card-name">Cardholder Name</label>
          <input id="input-name" required class="border-2 rounded-md p-2 max-sm:p-3 mt-2" type="text" placeholder="e.g. Jane Appleseed">
        </div>

        <div class="flex flex-col mt-5">
          <label class="font-bold text-d-violet max-sm:text-xl"  for="Card-number">Card Number</label>
          <input id="Card-number" class="border-2 rounded-md p-2 max-sm:p-3 mt-2" type="number" placeholder="e.g. 1234 5678 9123 0000">
        </div>
        
        <div class="flex items-center justify-between  gap-2 mt-5">
           
            <div class="flex items-center justify-between w-full">
              <div class="flex flex-col gap-2 w-1/2">
                <label class="font-bold text-d-violet max-sm:text-xl"  for="Exp-date">Exp. Date (MM/YY)</label>
                <div>
                  <input type="text" id="exp-month" placeholder="MM" maxlength="2"  minlength="2" class=" p-2 max-sm:p-3 w-20 border-2 border-gray-300 rounded-md">
                  <input type="text" id="exp-year" placeholder="YY" maxlength="2" minlength="2" class=" p-2 max-sm:p-3 w-20 border-2 border-gray-300 rounded-md">
              
                </div>
              </div>
            
            <div class="flex flex-col w-1/2 ">
              <label class="font-bold text-d-violet max-sm:text-xl"  for="CVC">CVC</label>
              <input id="CVC" class="border-2 rounded-md p-2 max-sm:p-3 mt-2" maxlength="3" minlength="3"type="text" placeholder="e.g. 123">
            </div>
          </div>
          
            </div>
        
        <button id="submit-btn" class="text-center bg-d-violet text-white mt-10 h-11 rounded-md w-full max-sm:mt-6 max-sm:text-xl max-sm:h-14 max-sm:rounded-lg">Confirm</button>
      </form>
    </div>
  </div>
  
  <div class="hidden sm:block bg-cover bg-center bg-no-repeat bg-local text-white rounded-lg m-5 absolute left-24 top-10 " style="background-image: url('images/bg-card-front.png'); height: 250px; width: 500px;">
    <div>
      <img class="p-5" src="images/card-logo.svg">
    </div>
    <div >
    <p class=" tracking-big mt-12 text-center font-light text-3xl "> 0000  0000 0000 0000</p>
    </div>
    <div class=" flex items-center justify-between w-4h text-xl p-7  font-light">
      <p id="Card-name" > Jane Appleseed</p>
      <p> 00/00</p>
    </div>
  </div>

  <div class="hidden sm:block bg-cover bg-center bg-no-repeat bg-local   text-white rounded-lg m-5 absolute left-48 top-80 w-40 " style="background-image: url('images/bg-card-back.png'); height: 250px; width: 500px;">
    <p class="text-center mt-28 ml-72 font-bold">000</p>
  </div>

  <!-- Breakpoint Image hidden and displayed on smaller screen -->
 
  <div class="block sm:hidden bg-cover bg-center bg-no-repeat bg-local   text-white rounded-lg m-5 absolute left-8 top-11 " style="background-image: url('images/bg-card-back.png'); height: 200px; width: 350px;">
    <p class="text-center text-xl mt-22 ml-64 font-bold">000</p>
  </div>

  <div class=" block sm:hidden bg-cover bg-center bg-no-repeat bg-local text-white rounded-lg m-5 absolute left-0 top-40 " style="background-image: url('images/bg-card-front.png'); height: 200px; width:350px;">
    <div>
      <img class="p-5" src="images/card-logo.svg">
    </div>
    <div class=" flex items-center justify-around mt-7 mb-2 px-4 text-center font-light text-3xl ">
    <p > 0000 </p>
    <p > 0000 </p>
    <p > 0000 </p>
    <p > 0000 </p>
    </div>
    <div class=" flex items-center justify-between w-85 text-xl px-4 font-light">
      <p> Jane Appleseed</p>
      <p> 00/00</p>
    </div>
  </div>
 
  

 

  <!-- Completed state start -->

  <!-- Thank you!
  We've added your card details
  Continue -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="script.js"></script>
</body>
</html>
