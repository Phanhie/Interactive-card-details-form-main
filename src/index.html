<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>
  <link href="./output.css" rel="stylesheet">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="w-full font-display ">
  <div class="flex items-center justify-center relative">
    <div class="w-2/5">
      <img class="h-8h w-4h" src="images/bg-main-desktop.png">
    </div>

    <div class=" ml-20 w-3/5 flex items-center justify-center">
      <form class="">
        <div class="flex flex-col">
          <label class="font-bold" for="Card-number">Cardholder Name</label>
          <input class="border-2 rounded-md p-2 mt-2" type="text" placeholder="e.g. Jane Appleseed">
        </div>

        <div class="flex flex-col mt-5">
          <label class="font-bold"  for="Card-number">Card Number</label>
          <input class="border-2 rounded-md p-2 mt-2" type="text" placeholder="e.g. 1234 5678 9123 0000">
        </div>
        
        <div class="flex items-center justify-between  gap-2 mt-5">
           
            <div class="flex items-center justify-between w-full">
              <div class="flex flex-col gap-2 w-1/2">
                <label class="font-bold"  for="Exp-date">Exp. Date (MM/YY)</label>
                <div>
                  <input type="text" id="exp-month" placeholder="MM" maxlength="2" class=" p-2 w-20 border-2 border-gray-300 rounded-md">
                  <input type="text" id="exp-year" placeholder="YY" maxlength="2" class=" p-2 w-20 border-2 border-gray-300 rounded-md">
              
                </div>
              </div>
            
            <div class="flex flex-col w-1/2 ">
              <label class="font-bold"  for="CVC">CVC</label>
              <input class="border-2 rounded-md p-2 mt-2" type="text" placeholder="e.g. 123">
            </div>
          </div>
          
            </div>
        
        <button class="text-center bg-d-violet text-white mt-10 h-11 rounded-md w-full">Confirm</button>
      </form>
    </div>
  </div>
  
  <div class="bg-cover bg-center bg-no-repeat bg-local text-white rounded-lg m-5 absolute left-24 top-10" style="background-image: url('images/bg-card-front.png'); height: 250px; width: 500px;">
    <div>
      <img class="p-5" src="images/card-logo.svg">
    </div>
    <div class=" flex items-center justify-around mt-12 text-center font-light text-3xl ">
    <p > 0000 </p>
    <p > 0000 </p>
    <p > 0000 </p>
    <p > 0000 </p>
    </div>
    <div class=" flex items-center justify-between w-4h text-xl p-7  font-light">
      <p> Jane Appleseed</p>
      <p> 00/00</p>
    </div>
  </div>

  <div class="bg-cover bg-center bg-no-repeat bg-local text-white rounded-lg m-5 absolute left-48 top-80" style="background-image: url('images/bg-card-back.png'); height: 250px; width: 500px;">
    <p class="text-center mt-28 ml-72 font-bold">000</p>
  </div>

  </div>
</body>
</html>
